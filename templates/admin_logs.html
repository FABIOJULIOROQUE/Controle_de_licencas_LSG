{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h2>Logs de Auditoria</h2>
    <div class="mb-3">
        <a href="{{ url_for('admin') }}" class="btn btn-secondary">⬅ Voltar</a>
    </div>

    {% if logs %}
    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Usuário</th>
                    <th>Ação</th>
                    <th>Data/Hora</th>
                </tr>
            </thead>
            <tbody>
                {% for log in logs %}
                <tr>
                    <td>{{ log.id }}</td>
                    <td>{{ log.usuario }}</td>
                    <td>{{ log.acao }}</td>
                    <td>{{ log.data_hora }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    {% else %}
    <div class="alert alert-warning">Nenhum log registrado.</div>
    {% endif %}
</div>
{% endblock %}
