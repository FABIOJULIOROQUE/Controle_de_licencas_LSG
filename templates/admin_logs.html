<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Logs de Acesso</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
  <h1>Logs de Acesso</h1>

  <a href="{{ url_for('admin_logs_export') }}" class="btn btn-success btn-sm">Exportar Excel</a>
  <form method="post" action="{{ url_for('admin_logs_clear') }}" class="d-inline"
        onsubmit="return confirm('Apagar TODOS os logs?');">
    <button type="submit" class="btn btn-danger btn-sm">Apagar Tudo</button>
  </form>
  <a href="{{ url_for('admin') }}" class="btn btn-secondary btn-sm">Voltar</a>

  <table class="table table-striped table-bordered mt-3">
    <thead class="table-dark">
      <tr><th>ID</th><th>Usuário</th><th>Ação</th><th>IP</th><th>Data</th></tr>
    </thead>
    <tbody>
      {% for log in logs %}
      <tr>
        <td>{{ log.id }}</td>
        <td>{{ log.user }}</td>
        <td>{{ log.action }}</td>
        <td>{{ log.ip }}</td>
        <td>{{ log.ts }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
