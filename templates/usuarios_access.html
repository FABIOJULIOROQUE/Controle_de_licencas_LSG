<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Gerenciar Acessos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">

  <h1>Gerenciar Acessos - {{ usuario.nome }}</h1>
  <form method="post">
    <div class="row">
      <div class="col-md-6">
        <h4>Licenças</h4>
        <div class="list-group" style="max-height:300px;overflow:auto;">
          {% for l in todas_licencas %}
            <label class="list-group-item">
              <input type="checkbox" name="licencas" value="{{ l.id }}"
                {% if l.id in licencas_vinc %}checked{% endif %}>
              {{ l.responsavel }} — {{ l.tipo }} — {{ l.codigo_licenca }}
            </label>
          {% endfor %}
        </div>
      </div>
      <div class="col-md-6">
        <h4>Cidades</h4>
        <div id="cidades-container">
          {% for c in cidades_vinc %}
            <div class="input-group mb-2">
              <input type="text" name="estados" value="{{ c.estado }}" placeholder="Estado" class="form-control">
              <input type="text" name="cidades" value="{{ c.cidade }}" placeholder="Cidade" class="form-control">
            </div>
          {% endfor %}
        </div>
        <button type="button" class="btn btn-sm btn-secondary" onclick="addCidade()">+ Adicionar Cidade</button>
      </div>
    </div>
    <hr>
    <button type="submit" class="btn btn-primary">Salvar</button>
    <a href="{{ url_for('admin_users') }}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>

<script>
function addCidade() {
  let container = document.getElementById('cidades-container');
  let div = document.createElement('div');
  div.className = 'input-group mb-2';
  div.innerHTML = `
    <input type="text" name="estados" placeholder="Estado" class="form-control">
    <input type="text" name="cidades" placeholder="Cidade" class="form-control">
  `;
  container.appendChild(div);
}
</script>
</body>
</html>
