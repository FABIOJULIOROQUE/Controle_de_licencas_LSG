<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Editar Usuário</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">

  <h1>Editar Usuário</h1>
  <form method="post">
    <div class="mb-3">
      <label>Nome</label>
      <input type="text" name="nome" value="{{ usuario.nome }}" class="form-control" required>
    </div>
    <div class="mb-3">
      <label>Email</label>
      <input type="email" name="email" value="{{ usuario.email }}" class="form-control" required>
    </div>
    <div class="mb-3">
      <label>Tipo</label>
      <select name="tipo" class="form-select">
        <option value="user" {% if usuario.tipo=="user" %}selected{% endif %}>Usuário</option>
        <option value="admin" {% if usuario.tipo=="admin" %}selected{% endif %}>Administrador</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Salvar</button>
    <a href="{{ url_for('admin_users') }}" class="btn btn-secondary">Cancelar</a>
  </form>

</div>
</body>
</html>
